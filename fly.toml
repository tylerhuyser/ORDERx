# fly.toml app configuration file generated for orderx-backend on 2025-08-19T15:54:25-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'orderx-backend'
primary_region = 'iad'
console_command = '/rails/bin/rails console'

[env]
  RAILS_ENV = 'production'

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '15s'
    timeout = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1